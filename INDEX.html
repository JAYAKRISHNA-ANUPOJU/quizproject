<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Quiz</title>
  <link rel="stylesheet" href="/.quiz_css.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
      overflow-y: auto; /* Scroll enabled */
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 1000px; /* bigger size */
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .question p {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 5px 0;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 15px 10px 0 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .btn:hover {
      background: #0056b3;
    }
    #quiz, #result, #answersSection {
      display: none;
    }
    .message {
      font-size: 20px;
      margin-top: 15px;
      text-align: center;
    }
    .answer, .userAnswer {
      margin: 8px 0;
      font-size: 17px;
    }
    .userAnswer b {
      color: darkred;
    }
  </style>
  

</head>
<body>

<div class="container">
  <h1>Programming Quiz</h1>
  
  <!-- Language Selection -->
  <div id="languageSelect">
    <h2>Select a Language</h2>
    <button class="btn" onclick="startQuiz('c')">C Language</button>
    <button class="btn" onclick="startQuiz('java')">Java</button>
    <button class="btn" onclick="startQuiz('python')">Python</button>
  </div>
  
  <!-- Quiz Section -->
  <form id="quiz"></form>
  
  <!-- Result Section -->
  <div id="result">
    <h2>Your Score: <span id="score"></span> / 20</h2>
    <p class="message" id="message"></p>
    <div id="userAnswers"></div>
    <button class="btn" onclick="showAnswers()">Show Correct Answers</button>
    <button class="btn" onclick="location.reload()">Restart Quiz</button>
  </div>

  <!-- Answers Section -->
  <div id="answersSection">
    <h2>Correct Answers</h2>
    <div id="answersList"></div>
  </div>
</div>

<!-- Sound Effects -->
<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="submitSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg"></audio>



<script src="./quiz_js.js"></script>

</body>
</html>
